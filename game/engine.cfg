[application]

name="Prog"
main_scene="res://scenes/World/World.tscn"
disable_stdout=false
auto_accept_quit=true
icon="res://icon.png"

[debug]

indicators_enabled=true
print_fps=false
verbose_stdout=false
script_max_call_stack=1024
collision_shape_color=#7f0099b2
collision_max_contacts_displayed=10000
print_metrics=true

[display]

use_vsync=false
fullscreen=false
width=1920
height=1080
stretch_mode="disabled"
stretch_aspect="keep"
use_2d_pixel_snap=true
tooltip_delay=0.2
text_edit_idle_detect_sec=1
keep_screen_on=true
resizable=true
emulate_touchscreen=true

[image_loader]

gen_mipmaps=true
filter=true
repeat=true

[input]

spawn_enemy=[mbutton(0, 3)]
reset=[key(Space)]
thruster_activation=[key(), key(O), key(A), key(E), key(Up), key(Left), key(Right), key(Down)]
move_up=[key(), key(Up)]
move_down=[key(O), key(Down)]
move_left=[key(A), key(Left)]
move_right=[key(E), key(Right)]
move_to=[mbutton(0, 1)]
attack=[mbutton(0, 2)]
unstuck=[key(U)]
rolltoggle=[key(Control)]

[physics]

fixed_fps=144

[physics_2d]

thread_model=0

[rasterizer]

use_pixel_snap=true
anisotropic_filter_level=16.0

[render]

default_clear_color=#640d0d0d
thread_model=2
shadows_enabled=true
light_discard_enabled=false
